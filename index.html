<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice Generator Using API</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <p class="heading">Advice #<span></span></p>
    <div class="advice">
      <p id="advice"></p>
    </div>
    
    <img class="divider" src="./images/pattern-divider-desktop.svg" alt="" width="335" >
    <button id="button"><img src="./images/icon-dice.svg" alt="" width="20"></button>
  </div>
  
  
  
  <script src="script.js"></script>
</body>
</html>
